<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main class="calculator">
        <div class="display">
            <div class="previous-line"></div>
            <div class="current-line">0</div>
        </div>
        <div class="container-keys">
            <div class="key number">7</div>
            <div class="key number">8</div>
            <div class="key number">9</div>
            <div class="key simbol operator">+</div>
            <div class="key number">4</div>
            <div class="key number">5</div>
            <div class="key number">6</div>
            <div class="key simbol operator">-</div>
            <div class="key number">1</div>
            <div class="key number">2</div>
            <div class="key number">3</div>
            <div class="key simbol operator">x</div>
            <div class="key simbol clear">CLR</div>
            <div class="key number">0</div>
            <div class="key simbol answer">=</div>
            <div class="key simbol operator">/</div>
        </div>
    </main>
    <footer>&#169; 2021 Alvaro-IHC </footer>
</body>
</html>
